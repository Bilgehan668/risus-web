<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RisusMC - Giriş Yap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: url('https://www.atarita.com/wp-content/uploads/2023/11/Minecraft-hileleri-1068x580.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh; display: flex; flex-direction: column; }
    .navbar { background-color: rgba(0, 0, 0, 0.85); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; }
    .navbar .logo { font-size: 24px; font-weight: bold; color: #00ffcc; text-decoration: none; }
    .navbar nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
    .navbar nav ul li a { color: #ffffff; text-decoration: none; font-weight: bold; font-size: 14px; text-transform: uppercase; }
    .main-content { flex: 1; display: flex; justify-content: center; align-items: center; margin-top: 80px; }
    .login-container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 30px; border-radius: 12px; width: 100%; max-width: 380px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 1px solid rgba(255, 255, 255, 0.2); }
    h2 { font-size: 22px; color: #00ffcc; margin-bottom: 20px; font-weight: bold; text-transform: uppercase; text-align: center; }
    label { font-size: 12px; color: #eee; font-weight: bold; display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.9); border: none; border-radius: 4px; box-sizing: border-box; font-size: 14px; margin-bottom: 12px; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; font-size: 14px; text-transform: uppercase; }
    .btn-orange { background: linear-gradient(to bottom, #ff9900, #ff6600); color: #fff; }
    .btn-google { background: #f8f8f8; color: #4285F4; border: 1px solid #ddd; }
    .btn img { width: 18px; margin-right: 15px; }
    .switch { text-align: center; margin-top: 15px; font-size: 13px; color: #ddd; }
    .switch a { color: #00ffcc; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <a href="index.html" class="logo">RisusMC</a>
      <nav><ul><li><a href="index.html">Ana Sayfa</a></li><li><a href="market.html">Market</a></li><li><a href="wiki.html">Wiki</a></li><li><a href="support.html">Destek</a></li><li><a href="login.html" style="color:#00ffcc;">Giriş Yap</a></li><li><a href="kayıt.html">Kayıt Ol</a></li><li><a href="Hesabım.html">Hesabım</a></li></ul></nav>
    </div>
  </header>
  <div class="main-content">
    <div class="login-container">
      <h2>GİRİŞ YAP</h2>
      <label>E-Mail Adresiniz</label>
      <input type="email" id="loginEmail" placeholder="ornek@mail.com">
      <label>Parolanız</label>
      <input type="password" id="loginPass" placeholder="******">
      <button class="btn btn-orange" id="loginBtn">GİRİŞ YAP</button>
      <button class="btn btn-google" id="googleBtn"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"> Google ile Bağlan</button>
      <div class="switch">Hesabın yok mu? <a href="kayıt.html">Kayıt Ol</a></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAG5JNlnKKCpY7aNqS5EFSE7ItjTZjCrtQ",
      authDomain: "risusmc-web.firebaseapp.com",
      projectId: "risusmc-web",
      storageBucket: "risusmc-web.firebasestorage.app",
      messagingSenderId: "533190912009",
      appId: "1:533190912009:web:3c1f805f3c2f51f5abf0d8",
      measurementId: "G-7KXDFX8MRQ"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPass').value;
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(() => window.location.href="Hesabım.html")
        .catch(e => alert("Hata: " + e.message));
    });

    document.getElementById('googleBtn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => window.location.href="Hesabım.html")
        .catch(e => alert("Hata: " + e.message));
    });
  </script>
</body>
</html>
