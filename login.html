<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RisusMC - Giriş Yap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: url('https://www.atarita.com/wp-content/uploads/2023/11/Minecraft-hileleri-1068x580.jpg') no-repeat center center fixed; background-size: cover; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .form-box { background-color: rgba(0,0,0,0.85); padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #00ffcc; box-shadow: 0 0 20px rgba(0, 255, 204, 0.2); }
    h2 { color: #00ffcc; margin-bottom: 20px; }
    .google-btn { background-color: #fff; color: #757575; padding: 12px 20px; border: none; border-radius: 6px; font-weight: bold; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 100%; margin-top: 20px; transition: transform 0.2s; }
    .google-btn:hover { background-color: #f1f1f1; transform: scale(1.02); }
    .google-btn img { width: 20px; margin-right: 10px; }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>RisusMC Giriş</h2>
    <p>Ayrı bir kayıt formuna gerek yok! Google ile giriş yaptığında hesabın otomatik oluşturulur.</p>
    
    <button id="googleBtn" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
      Google ile Giriş Yap / Kayıt Ol
    </button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>

  <script>
    // BURAYI FIREBASE PANELİNDEN ALDIĞIN BİLGİLERLE DOLDUR
    const firebaseConfig = {
      apiKey: "BURAYA_KENDİ_API_KEYİNİ_YAZ",
      authDomain: "bilgehan668.firebaseapp.com",
      projectId: "bilgehan668",
      appId: "BURAYA_KENDİ_APP_ID_Nİ_YAZ"
    };

    // Firebase'i Başlat
    firebase.initializeApp(firebaseConfig);
    const provider = new firebase.auth.GoogleAuthProvider();

    // Butona Tıklama Olayı
    document.getElementById('googleBtn').addEventListener('click', () => {
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          console.log("Giriş Başarılı:", result.user);
          window.location.href = "Hesabım.html"; // Giriş yapınca buraya gider
        })
        .catch((error) => {
          alert("Hata oluştu: " + error.message);
        });
    });
  </script>
</body>
</html>
