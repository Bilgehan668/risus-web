<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RisusMC - Giriş Yap</title>
  <style>
    /* Aynı Stil Kodları Buraya Da Gelecek */
    .btn-google { background: #f8f8f8; color: #4285F4; border: 1px solid #ddd; width: 100%; padding: 12px; margin-top: 10px; border-radius: 4px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="login-container">
      <h2 style="color:#00ffcc; text-align:center;">GİRİŞ YAP</h2>
      <input type="email" id="loginEmail" placeholder="E-Mail Adresiniz">
      <input type="password" id="loginPass" placeholder="******">
      <button class="btn-orange" id="loginBtn">GİRİŞ YAP</button>
      <button class="btn-google" id="googleBtn">Google ile Bağlan</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAG5JNLnKKCPy7aNqS5EFSE7ItjTZjCrtQ",
      authDomain: "risusmc-web.firebaseapp.com",
      projectId: "risusmc-web",
      appId: "1:533190912009:web:2d1649cc70484a84abf0d8"
    };
    firebase.initializeApp(firebaseConfig);
    document.getElementById('loginBtn').addEventListener('click', () => {
      firebase.auth().signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPass').value)
        .then(() => window.location.href="Hesabım.html").catch(e => alert(e.message));
    });
    document.getElementById('googleBtn').addEventListener('click', () => {
      firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider())
        .then(() => window.location.href="Hesabım.html").catch(e => alert(e.message));
    });
  </script>
</body>
</html>
