<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RisusMC - Profilim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: url('https://www.atarita.com/wp-content/uploads/2023/11/Minecraft-hileleri-1068x580.jpg') no-repeat center center fixed; background-size: cover; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .profile-box { background-color: rgba(0,0,0,0.9); padding: 40px; border-radius: 12px; width: 100%; max-width: 450px; text-align: center; border: 1px solid #00ffcc; }
    .avatar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #00ffcc; margin-bottom: 20px; }
    h2 { color: #00ffcc; margin-bottom: 10px; }
    .info { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: left; }
    .label { font-size: 12px; color: #00ffcc; }
    .logout-btn { background-color: #ff4d4d; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
  </style>
</head>
<body>
  <div class="profile-box">
    <img id="userImg" class="avatar" src="" alt="Avatar">
    <h2 id="userName">Yükleniyor...</h2>
    <div class="info">
      <span class="label">E-posta:</span>
      <div id="userEmail">...</div>
    </div>
    <div class="info">
      <span class="label">Sunucu Rütbesi:</span>
      <div style="color: #ffcc00; font-weight: bold;">Oyuncu</div>
    </div>
    <button id="logoutBtn" class="logout-btn">Çıkış Yap</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "BURAYA_API_KEY",
      authDomain: "bilgehan668.firebaseapp.com",
      projectId: "bilgehan668",
      appId: "BURAYA_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userName").innerText = user.displayName;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("userImg").src = user.photoURL;
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => window.location.href = "index.html");
    });
  </script>
</body>
</html>
