<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RisusMC - Profilim</title>
  <style>/* Aynı Stil Kodları */</style>
</head>
<body>
  <header></header>
  <div class="main-content">
    <div class="login-container" style="text-align:center;">
      <h2 id="username">Yükleniyor...</h2>
      <p id="useremail" style="color:#eee;">...</p>
      <button class="btn btn-orange" id="logoutBtn" style="background:#ff4d4d;">ÇIKIŞ YAP</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = { apiKey: "AIzaSyAG5JNLnKKCPy7aNqS5EFSE7ItjTZjCrtQ", authDomain: "risusmc-web.firebaseapp.com", projectId: "risusmc-web", appId: "1:533190912009:web:2d1649cc70484a84abf0d8" };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("username").innerText = user.displayName || user.email.split('@')[0];
        document.getElementById("useremail").innerText = user.email;
      } else { window.location.href = "login.html"; }
    });
    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => window.location.href = "index.html");
    });
  </script>
</body>
</html>
