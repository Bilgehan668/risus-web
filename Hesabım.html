<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RisusMC - Profilim</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: url('https://www.atarita.com/wp-content/uploads/2023/11/Minecraft-hileleri-1068x580.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh; display: flex; flex-direction: column; }
    .main-content { flex: 1; display: flex; justify-content: center; align-items: center; }
    .login-container { background: rgba(0, 0, 0, 0.8); padding: 40px; border-radius: 12px; text-align: center; color: white; border: 1px solid #00ffcc; }
    .btn-orange { padding: 12px 24px; background: red; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="login-container">
      <h2 id="username">Yükleniyor...</h2>
      <p id="useremail">...</p>
      <button class="btn-orange" id="logoutBtn">ÇIKIŞ YAP</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = { 
      apiKey: "AIzaSyAG5JNLnKKCPy7aNqS5EFSE7ItjTZjCrtQ", 
      authDomain: "risusmc-web.firebaseapp.com", 
      projectId: "risusmc-web", 
      appId: "1:533190912009:web:2d1649cc70484a84abf0d8" 
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("username").innerText = "Hoş geldin, " + (user.displayName || "Oyuncu");
        document.getElementById("useremail").innerText = user.email;
      } else { window.location.href = "login.html"; }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => window.location.href = "index.html");
    });
  </script>
</body>
</html>
