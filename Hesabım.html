<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RisusMC - Profilim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: url('https://www.atarita.com/wp-content/uploads/2023/11/Minecraft-hileleri-1068x580.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh; display: flex; flex-direction: column; }
    .navbar { background-color: rgba(0, 0, 0, 0.85); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; }
    .navbar .logo { font-size: 24px; font-weight: bold; color: #00ffcc; text-decoration: none; }
    .navbar nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
    .navbar nav ul li a { color: #ffffff; text-decoration: none; font-weight: bold; font-size: 14px; text-transform: uppercase; }
    .main-content { flex: 1; display: flex; justify-content: center; align-items: center; margin-top: 80px; }
    .login-container { background: rgba(0, 0, 0, 0.8); padding: 30px; border-radius: 12px; width: 100%; max-width: 450px; text-align: center; border: 1px solid #00ffcc; }
    .avatar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #00ffcc; margin-bottom: 20px; }
    h2 { color: #00ffcc; margin-bottom: 20px; }
    .info { text-align: left; background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    .label { color: #00ffcc; font-size: 12px; font-weight: bold; }
    .value { font-size: 18px; font-weight: bold; }
    .logout-btn { background: #ff4d4d; color: white; border: none; padding: 12px; border-radius: 4px; width: 100%; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <a href="index.html" class="logo">RisusMC</a>
      <nav>
        <ul>
          <li><a href="index.html">Ana Sayfa</a></li>
          <li><a href="market.html">Market</a></li>
          <li><a href="wiki.html">Wiki</a></li>
          <li><a href="support.html">Destek</a></li>
          <li><a href="login.html">Giriş Yap</a></li>
          <li><a href="kayıt.html">Kayıt Ol</a></li>
          <li><a href="Hesabım.html" style="color:#00ffcc;">Hesabım</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="main-content">
    <div class="login-container">
      <img id="userAvatar" class="avatar" src="https://via.placeholder.com/80" alt="Avatar">
      <h2>HESAP BİLGİLERİ</h2>
      <div class="info">
        <div class="label">KULLANICI ADI</div>
        <div class="value" id="username">Yükleniyor...</div>
      </div>
      <div class="info">
        <div class="label">E-POSTA ADRESİ</div>
        <div class="value" id="useremail">Yükleniyor...</div>
      </div>
      <div class="info">
        <div class="label">SUNUCU RÜTBESİ</div>
        <div class="value" style="color: #ffcc00;">Oyuncu</div>
      </div>
      <button class="logout-btn" id="logoutBtn">ÇIKIŞ YAP</button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = { apiKey: "BURAYA_API_KEY", authDomain: "bilgehan668.firebaseapp.com", projectId: "bilgehan668", appId: "BURAYA_APP_ID" };
    firebase.initializeApp(firebaseConfig);
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("username").innerText = user.displayName || user.email.split('@')[0];
        document.getElementById("useremail").innerText = user.email;
        if(user.photoURL) document.getElementById("userAvatar").src = user.photoURL;
      } else { window.location.href = "login.html"; }
    });
    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => { window.location.href = "index.html"; });
    });
  </script>
</body>
</html>
