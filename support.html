<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RisusMC - Destek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.atarita.com/wp-content/uploads/2023/11/Minecraft-hileleri-1068x580.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00ffcc;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #00ffcc;
    }
    .form-box {
      background-color: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      margin-top: 100px;
    }
    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      font-family: inherit;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">RisusMC</div>
      <nav>
        <ul>
          <li><a href="index.html">Ana Sayfa</a></li>
          <li><a href="market.html">Market</a></li>
          <li><a href="wiki.html">Wiki</a></li>
          <li><a href="support.html">Destek</a></li>
          <li><a href="login.html">Giriş Yap</a></li>
          <li><a href="kayıt.html">Kayıt Ol</a></li>
          <li><a href="Hesabım.html">Hesabım</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="form-box">
    <h2>Destek Talebi Gönder</h2>
    <form name="destek-formu" method="POST" data-netlify="true">
      <input type="text" name="kullanici_adi" placeholder="Kullanıcı Adı" required>
      <input type="email" name="email" placeholder="E-posta" required>
      <textarea name="mesaj" rows="5" placeholder="Sorununuzu yazın..." required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </div>

</body>
</html>
