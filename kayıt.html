<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RisusMC - Kayıt Ol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>/* login.html ile aynı CSS'i kullanır */</style>
</head>
<body>
  <div class="main-content">
    <div class="login-container">
      <h2>KAYIT OL</h2>
      <label>Oyuncu Adınız</label>
      <input type="text" id="regName" placeholder="Minecraft Adınız">
      <label>E-Mail Adresiniz</label>
      <input type="email" id="regEmail" placeholder="ornek@mail.com">
      <label>Parolanız</label>
      <input type="password" id="regPass" placeholder="******">
      <label>Parolanız (Tekrar)</label>
      <input type="password" id="regPassConfirm" placeholder="******">
      <button class="btn btn-orange" id="regBtn">HESAP OLUŞTUR</button>
      <div class="switch">Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAG5JNlnKKCpY7aNqS5EFSE7ItjTZjCrtQ",
      authDomain: "risusmc-web.firebaseapp.com",
      projectId: "risusmc-web",
      storageBucket: "risusmc-web.firebasestorage.app",
      messagingSenderId: "533190912009",
      appId: "1:533190912009:web:3c1f805f3c2f51f5abf0d8",
      measurementId: "G-7KXDFX8MRQ"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

    document.getElementById('regBtn').addEventListener('click', () => {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPass').value;
      const confirm = document.getElementById('regPassConfirm').value;

      if(pass !== confirm) { alert("Şifreler eşleşmiyor!"); return; }

      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then((u) => { 
          return u.user.updateProfile({displayName: name}); 
        })
        .then(() => {
          alert("Kayıt başarılı!");
          window.location.href="login.html";
        })
        .catch(e => alert("Hata: " + e.message));
    });
  </script>
</body>
</html>
