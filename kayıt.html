<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RisusMC - Kayıt Ol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS kodların aynen korunmuştur */
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: url('https://www.atarita.com/wp-content/uploads/2023/11/Minecraft-hileleri-1068x580.jpg') no-repeat center center fixed; background-size: cover; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .navbar { background-color: rgba(0, 0, 0, 0.85); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; }
    .logo { font-size: 26px; font-weight: bold; color: #00ffcc; }
    nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: bold; transition: color 0.3s; }
    nav ul li a:hover { color: #00ffcc; }
    .form-box { background-color: rgba(0,0,0,0.8); padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; margin-top: 100px; }
    h2 { text-align: center; color: #00ffcc; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background-color: #00ffcc; color: #000; border: none; border-radius: 6px; font-weight: bold; font-size: 16px; cursor: pointer; }
    .switch { text-align: center; margin-top: 15px; }
    .switch a { color: #00ffcc; text-decoration: none; font-weight: bold; }
  </style>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">RisusMC</div>
      <nav>
        <ul>
          <li><a href="index.html">Ana Sayfa</a></li>
          <li><a href="market.html">Market</a></li>
          <li><a href="wiki.html">Wiki</a></li>
          <li><a href="support.html">Destek</a></li>
          <li><a href="login.html">Giriş Yap</a></li>
          <li><a href="kayıt.html">Kayıt Ol</a></li>
          <li><a href="Hesabım.html">Hesabım</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="form-box">
    <h2>Kayıt Ol</h2>
    <form name="kayit-formu" method="POST" data-netlify="true">
      <input type="text" name="kullanici_adi" placeholder="Kullanıcı Adı" required>
      <input type="email" name="email" placeholder="E-posta" required>
      <input type="password" name="sifre" placeholder="Şifre" required>
      <input type="password" name="sifre_tekrar" placeholder="Yeniden Şifre" required>
      <button type="submit">Kayıt Ol</button>
    </form>
    <div class="switch">Hesabın Var mı? <a href="login.html">Giriş Yap</a></div>
  </div>

<body>
</html>
